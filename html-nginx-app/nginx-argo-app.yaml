# nginx-argo-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-bluegreen-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/egangithub1502/nginx-blue-green.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

